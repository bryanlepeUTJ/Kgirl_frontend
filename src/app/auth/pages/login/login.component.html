<html lang="en">
  <head>

      .bd-placeholder-img {

        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="/src/app/common/img/kgirlLogo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicia Sesion</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email </label>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> ¿Olvidaste tu contraseña?
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Inicia</button>
  </form>
</main>
